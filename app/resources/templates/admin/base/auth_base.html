<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}</title>
        
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        {% block css_js_links %}{% endblock %}
        {% block css_js_scripts %}{% endblock %}
    </head>

    <body class="" style="background: #edf2f7;">
        <section id="wrapper" class="min-h-svh">
            
            <!-- Main content -->
            <section id="main" class="p-5 min-h-svh flex flex-col gap-y-4 text-white">
                {% include 'admin/components/alert_modal.html' %}
                {% block content %}{% endblock %}
            </section>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
